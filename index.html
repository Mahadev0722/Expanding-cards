<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel " style="background-image: url('https://cdnfl01.viewbug.com/media/mediafiles/2013/12/23/5524251_large.jpg');">
            <h3>Chitradurga</h3>
        </div>
        <div class="panel" style="background-image: url('https://blog.thomascook.in/wp-content/uploads/2017/09/Untitled-design-20-min.jpg');">
            <h3 style="left: 100px;">Hampi</h3>
        </div>
        <div class="panel " style="background-image: url('https://img.traveltriangle.com/blog/wp-content/uploads/2019/04/Places-To-Visit-In-Summer-In-Karnataka-cover.jpg');">
            <h3>Mysore</h3>
        </div>
        <div class="panel " style="background-image: url('https://www.revv.co.in/blogs/wp-content/uploads/2020/11/Murudeshwar.jpg');">
            <h3>Murdeshwara</h3>
        </div>
        <div class="panel " style="background-image: url('https://static2.tripoto.com/media/filter/tst/img/27502/TripDocument/keshava_temple.jpg');">
            <h3>Somanathapura</h3>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
